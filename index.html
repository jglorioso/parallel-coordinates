<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>Signal Discovery</title>
  <link rel="stylesheet" type="text/css" href="app.css" />
  <link rel="stylesheet" type="text/css" href="lib/d3.parcoords.css" />
  <!-- SlickGrid -->
  <link rel="stylesheet" href="lib/slickgrid/slick.grid.css" type="text/css" />
  <link rel="stylesheet" href="lib/slickgrid/jquery-ui-1.8.16.custom.css" type="text/css" />
  <link rel="stylesheet" href="lib/slickgrid/slick.pager.css" type="text/css" />
  <script src="lib/slickgrid/jquery-1.7.min.js"></script>
  <script src="lib/slickgrid/jquery.event.drag-2.0.min.js"></script>
  <script src="lib/slickgrid/slick.core.js"></script>
  <script src="lib/slickgrid/slick.grid.js"></script>
  <script src="lib/slickgrid/slick.pager.js"></script>
  <script src="lib/slickgrid/slick.dataview.js"></script>
  <!-- /SlickGrid -->
  <script src="lib/d3.js"></script>
  <script src="lib/d3.parcoords.js"></script>
  <script src="lib/d3.svg.multibrush.js"></script>
  <script src="lib/sylvester.js"></script>
  <script src="Parallel.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    // This makes your signalviewer instance available globally. If you want to use it elsewhere
    // in other js files or script blocks, you can use the 'signalviewer' variable anywhere.
    window.signalviewer = new TS.SignalViewer({data: 'signals.csv'});
  });
  </script>
</head>
<body>
  <div id="header">
    <h1>Signal Explorer</h1>
    <div id="controls" class="controls">
      <strong id="data-count"></strong> entries,
      <strong id="selected-count"></strong> selected
      <div class="fillbar"><div id="selected-bar"><div id="rendered-bar">&nbsp;</div></div></div>
      <span class="settings">
        <button id="btnKeep">Keep</button>
        <button id="btnReset">Reset</button>
      </span>
    </div>
  </div>
  <div style="clear:both;"></div>
  <div id="chart" class="parcoords"></div>
  <div class="half">
    <div id="grid"></div>
    <div id="pager"></div>
  </div>
  <div class="half">
    <div class="half" id="map"><h2>MAP</h2></div>
    <div class="half" id="spectrum"><h2>Spectrum</h2></div>
  </div>
</body>
</html>
